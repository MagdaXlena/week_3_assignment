<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Cookie Clicker</title>
</head>
<body>
    <p class="title">Happy Cookie</p>
    <img src="image/Subject 3.png" alt="yummyCookie" id="cookieImage" class="cookieImg"/>

    <div id="cookieInfo">
        <p class="cookieCount">
            <span>Cookies: </span> 
            <span id="count"></span> </p>       
        <p class="cookiesPerSecond">
            <span>Per second: </span>
            <span id="perSecond"></span>
        </p>
    </div>
    <div id="cookieShop" class="cShop"></div>


</body>
</html>
